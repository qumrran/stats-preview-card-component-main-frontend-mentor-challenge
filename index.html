<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="hero-image">
				<img src="./images/image-header-mobile.jpg" alt="hero image" />

				<div class="pink-div"></div>
			</div>

			<div class="content-wrapper">
				<header>
					<h1>
						Get <span class="pink">insights</span> that help your business grow.
					</h1>
				</header>

				<main>
					<p class="description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</main>

				<footer>
					<div class="statistic">
						<span class="bigger">10k+</span>
						<span class="smaller">companies</span>
					</div>

					<div class="statistic">
						<span class="bigger">314</span>
						<span class="smaller">templates</span>
					</div>

					<div class="statistic">
						<span class="bigger">12M+</span>
						<span class="smaller">queries</span>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
